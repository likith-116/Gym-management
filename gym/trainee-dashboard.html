<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trainee Dashboard - Akshat Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a, nav button.logout-btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav ul li a:hover, nav button.logout-btn:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px 40px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 0;
            color: #3399cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #3399cc;
            color: white;
        }
        .table-wrapper {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trainee Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#my-bookings">My Bookings</a></li>
                <li><a href="#my-profile">My Profile</a></li>
                <li><button class="logout-btn" id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="my-bookings" class="section">
            <h2>My Bookings</h2>
            <div class="table-wrapper">
                <table id="traineeBookingsTable">
                    <thead>
                        <tr>
                            <th>Trainer Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Service</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bookings will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section id="my-profile" class="section">
            <h2>My Profile</h2>
            <div id="profileDetails">
                <!-- Profile details will be populated here -->
            </div>
        </section>
    </div>
    <script type="module" src="js/trainee-dashboard.js"></script>
</body>
</html>
